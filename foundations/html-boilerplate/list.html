<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lines</title>
    </head>
    <body>
        <!--ul == unordered list, li == list itself-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>Item </li>
            <li>Item </li>
            <li>Item </li>
        
        </ol>

        <ol start="2" type="i">
            <li>item</li>
            <li>item</li>
            
        </ol>
    </body>
</html>
